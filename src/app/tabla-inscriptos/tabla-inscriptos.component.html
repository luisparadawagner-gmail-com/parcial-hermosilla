<p>TABLA DE ALUMNOS INSCRIPTOS</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase}} </td>
    </ng-container>
  
    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let element"> {{element.apellido | titlecase}} </td>
    </ng-container>
  
    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>
  
    <!-- Materia Column -->
    <ng-container matColumnDef="materia">
      <th mat-header-cell *matHeaderCellDef> Materia </th>
      <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
    </ng-container>

    <!-- Año Cursada Column -->
    <ng-container matColumnDef="anioCursada">
        <th mat-header-cell *matHeaderCellDef> Año de Cursada </th>
        <td mat-cell *matCellDef="let element"> {{element.anioCursada}} </td>
      </ng-container>
  
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="onModificar(element)">Editar</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
  
  </table>
